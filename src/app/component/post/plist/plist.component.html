<app-menu></app-menu>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col">
            <h2><i class="fas fa-file-alt"></i> Listado de Posts</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <h4>Registros: {{totalElements}}</h4>
            <h4>Paginas: {{totalPages}}</h4>


            <nav aria-label="pagination">
                <ul class="pagination">
                    <li class="page-item" aria-current="page" *ngFor="let p of barraPaginacion"
                        [ngClass]="{'active': (page+'' == p)}">
                        <a class="page-link" (click)="page=(+p);getPage()">{{p}}</a>
                    </li>
                </ul>
            </nav>




            <table class="table table-striped table-hover">
                <tr *ngFor="let fila of aPosts">
                    <td>{{fila.titulo}}</td>
                    <td>{{fila.etiquetas}}</td>
                </tr>

            </table>


        </div>
    </div>
</div>
