<app-menu></app-menu>
<div class="container pb-5 mb-5">
    <div class="pt-5 mt-5"></div>


  <div class="row justify-content-center pt-1 ">
      <div class="col-8">
      <table class="table table-stripedc ">
          <tbody>
              <tr>
                  <th>ID</th>
                  <td>{{Postid}}</td>
              </tr>
              <tr>
                  <th>Título</th>
                  <td>{{titulo}}</td>
              </tr>
              <tr>
                  <th>Cuerpo</th>
                  <td>{{cuerpo}}</td>
              </tr>
              <tr>
                  <th>Fecha</th>
                  <td>{{fecha | showDateTime}}</td>
              </tr>
              <tr>
                  <th>Etiquetas</th>
                  <td>{{etiquetas}}</td>
              </tr>
              <tr>
                  <th>Visible</th>
                  <td><i class=" {{ visible | checking}}"></i></td>
              </tr>
          </tbody>
      </table>
    </div>

      <div class="row justify-content-center">
          <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
              <a class="btn btn-warning mx-2" [routerLink]="['/update/' + id]"><i class="fas fa-pencil-alt"></i>
                  Modificarlo</a>
              <a class="btn btn-danger mx-2" [routerLink]="['/delete/' + id]"><i class="fas fa-trash"></i>
                  Borrarlo
              </a>

          </div>

          <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
              <a class="btn btn-dark mx-2" [routerLink]="['/home']"><i class="fas fa-home"></i> Página
                  principal</a>
              <a class="btn btn-dark mx-2" [routerLink]="['/plist']"><i class="fas fa-file-alt"></i> Listado de
                  Posts</a>
               </div>
      </div>

  </div>
</div>
<app-footer></app-footer>
